name: Docker Series Builds

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}   
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: docker build cronjobDemoServer
      run: |
        docker build ./server -t nikhil12894/glang_react_cron_ui:1.0.0
    - name: docker push
      run: |
        docker push nikhil12894/glang_react_cron_ui:1.0.0
